{% extends 'common/base.html' %}

{% block title %}{{ title }}{% endblock %}

{% block page_content %}
    <h3>{{ title }}</h3>
    <table class="table table-bordered table-condensed">
						<thead>
							<tr>
								<th>Datetime</th>
								<th>Log_info</th>
								<th>Log_level</th>
							</tr>
						</thead>
						<tbody>
							{% for log in logs %}
                                <tr>
                                    <td>{{ log.datetime }}</td>
                                    <td>{{ log.log_info }}</td>
									<td>{{ log.level }}</td>
                                </tr>
                            {% endfor %}
						</tbody>
					</table>


{% endblock %}
